<section class="vh-100 bg-image">
  <!-- style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');" -->

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="tito">Aggiungi una canzone</h2>

              <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="input-comp">
                  <label class="input-lab" for="form3Example1cg">Titolo della canzone</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="inserisci il titolo" formControlName="title"/>
                  <p class="help is-danger" *ngIf="!form.get('title').valid && form.get('title').touched">Il campo titolo è obbligatorio</p>
                </div>

                <div class="input-comp">
                  <label class="input-lab" for="form3Example3cg">Artista</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="inserisci l'artista" formControlName="artist"/>
                  <p class="help is-danger" *ngIf="!form.get('artist').valid && form.get('artist').touched">Il campo artista è obbligatorio</p>
                </div>

                <div class="input-comp">
                  <label class="input-lab" for="form3Example4cg">Album (inserisci Single per i singoli)</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="inserisci l'album" formControlName="album"/>
                  <p class="help is-danger" *ngIf="!form.get('album').valid && form.get('album').touched">Il campo album è obbligatorio</p>
                </div>

                <div class="input-comp">
                  <label class="input-lab" for="form3Example4cg">Testo della canzone</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="inserisci il testo" formControlName="lyrics"/>
                  <p class="help is-danger" *ngIf="!form.get('lyrics').valid && form.get('lyrics').touched">Il campo testo è obbligatorio</p>
                </div>

                <div class="input-comp">
                  <label class="input-lab" for="form3Example4cg">Genere della canzone</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="inserisci il genere" formControlName="genre"/>
                  <p class="help is-danger" *ngIf="!form.get('genre').valid && form.get('genre').touched">Il campo genere è obbligatorio</p>
                </div>

                <div class="input-comp">
                  <label class="input-lab" for="form3Example4cg">Durata della canzone</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="inserisci la durata" formControlName="duration"/>
                  <p class="help is-danger" *ngIf="!form.get('duration').valid && form.get('duration').touched">Il campo durata è obbligatorio</p>
                </div>

                <div class="input-comp">
                  <label class="input-lab" for="form3Example4cg">Immagine della canzone</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="inserisci l'immagine" formControlName="image"/>
                  <p class="help is-danger" *ngIf="!form.get('image').valid && form.get('image').touched">Il campo immagine è obbligatorio</p>
                </div>

                <div class="input-comp">
                  <label class="input-lab" for="form3Example4cg">Video della canzone</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="inserisci il video" formControlName="video"/>
                  <p class="help is-danger" *ngIf="!form.get('video').valid && form.get('video').touched">Il campo video è obbligatorio</p>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <label class="form-check-label" for="form2Example3g">
                    Pubblicare la canzone?
                  </label>
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!form.valid">Aggiungi</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
